<ion-header>
  <ion-navbar>
    <ion-title>
      Dog Breeds
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row style="width:100%">
    <input class="search-input" [(ngModel)]="_searchInput" type="text"/>
    <button class="search-btn" (click)="search()"> <ion-icon name="search"></ion-icon></button>
  </ion-row>
  <ion-row>
    <div *ngFor="let breed of _searchBreeds" class="breed" (click)="goToSubBreeds(breed)">{{breed}}</div>
  </ion-row>
</ion-content>
