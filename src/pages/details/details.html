<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row class="topic">{{_breed}}</ion-row>
  <ion-row>
    <!-- <img [src]="_imgUrl" width="100%"> -->
    <div class="img" [ngStyle]="{'background-image': 'url('+ _imgUrl +')'}"></div>
    <button class="ion-button btn" (click)="getImage()">Get Random Image</button>
  </ion-row>
  <ion-row>
    <div *ngFor="let breed of _subBreeds" class="breed">{{breed}}</div>
    <div class="noSub" *ngIf="_subBreeds.length ==0">No Sub Breeds for {{_breed}}</div>
  </ion-row>

</ion-content>
